<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
    />
    <title>Travel With Us</title>
  </head>

  <body>
    <header>
      <h1>Travel With Us</h1>
      <input id="burger" type="checkbox" />
      <label for="burger"> <span></span> <span></span> <span></span> </label>
      <nav>
        <ul>
          <li><a id="cidades_nav" href="#">Lisbon</a></li>
          <li><a id="cidades_nav" href="#">Madrid</a></li>
          <li><a id="cidades_nav" href="#">New York</a></li>
          <li><a id="cidades_nav" href="#">London</a></li>
          <li><a id="cidades_nav" href="#">Tokyo</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="slideshow"><p id="text">Tokyo</p></section>
      <section id="tiles">
        <div class="tile">
          <img src="images/newyork.jpeg" alt="newyork" />
          <p id="newyork_tiles">New York</p>
        </div>
        <div class="tile">
          <img src="images/tokyo.jpeg" alt="tokyo" />
          <p class="tiles-text">Tokyo</p>
        </div>
        <div class="tile">
          <img src="images/london.jpeg" alt="london" />
          <p class="tiles-text">London</p>
        </div>
        <div class="tile">
          <img src="images/lisboa.jpeg" alt="lisboa" />
          <p class="tiles-text">Lisboa</p>
        </div>
        <div class="tile">
          <img src="images/madrid.jpeg" alt="madrid" />
          <p class="tiles-text">Madrid</p>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
